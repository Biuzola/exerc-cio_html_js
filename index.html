<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>

    <div class="container">
        <h1>Validação de Números</h1>
        <form id="numeros">
            <label for="numA">Número A:</label>
            <input type="number" id="numA" required>
            <br><br>
            <label for="numB">Número B:</label>
            <input type="number" id="numB" required>
            <br><br>
            <button type="submit">Verificar</button>
        </form>
        
        <div id="resp" class="response"></div>
    </div>

    <script src="main.js"></script> 
</body>
</html>
